#XGBT model params
xgbt:
  optimized:
    classification:
      higgs:
        eta: 0.1
        gamma: 1
        min_child_weight: 1
        max_depth: 6
        allow_non_zero_for_missing: true
        vectorType: "sparse"
        enable_bbgen: true
        rabit_enable_tcp_no_delay: true
        objective: "binary:logistic"
        num_round: 500
        num_workers: 51
        nthread: 4
        tree_method: "hist"
        grow_policy: "depthwiselossltd"
      mnist8m:
        eta: 0.1
        gamma: 1
        min_child_weight: 1
        max_depth: 6
        allow_non_zero_for_missing: true
        vectorType: "sparse"
        enable_bbgen: true
        rabit_enable_tcp_no_delay: true
        objective: "multi:softprob"
        num_round: 500
        num_class: 10
        num_workers: 24
        nthread: 9
        tree_method: "hist"
        grow_policy: "depthwiselossltd"
    regression:
      higgs:
        eta: 0.1
        gamma: 1
        min_child_weight: 1
        max_depth: 6
        allow_non_zero_for_missing: true
        vectorType: "sparse"
        enable_bbgen: true
        rabit_enable_tcp_no_delay: true
        objective: "reg:squarederror"
        num_round: 500
        num_workers: 51
        nthread: 4
        tree_method: "hist"
        grow_policy: "depthwiselossltd"
      mnist8m:
        eta: 0.1
        gamma: 1
        min_child_weight: 1
        max_depth: 6
        allow_non_zero_for_missing: true
        vectorType: "sparse"
        enable_bbgen: true
        rabit_enable_tcp_no_delay: true
        objective: "reg:squarederror"
        num_round: 500
        num_workers: 120
        nthread: 2
        tree_method: "hist"
        grow_policy: "depthwiselossltd"